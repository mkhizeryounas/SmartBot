<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.2/angular-sanitize.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    </head>
<body ng-app="myApp" ng-controller="myCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><code>SmartBot</code></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
            </li>
        </div>
    </nav>
    <div class="chatboxes" id="chatboxes">

        <div class="row" ng-repeat="c in chat">
            <div class="col-12">
                <div ng-class="{'man-chat float-right': c.source == 'man' , 'bot-chat': c.source == 'bot'}">
                    <p ng-bind-html="to_trusted(c.text)"></p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        
        
    </div>
    <div class="">
        <form ng-submit="go(q)">
            <input type="text" ng-model="q"  class="inp form-control" style="
                position: fixed;
                bottom: 0;
                width: 100%;
                height:60px;
                border-radius: 0px;
            " placeholder="Ask something...">
        </form>

    </div>
</body>
</html>
